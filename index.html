<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <a href="">Gmail</a>
            <a href="">Images</a>
        </div>
        <div class="search">
            <div id="logo">
                <span>
                    <span id="f">f</span>
                    <span id="a">a</span>
                    <span id="k">k</span>
                    <span id="e">e</span>
                </span>
                <img src="logo.png" alt="google logo">
            </div>
            <br>
            <div id="search-bar">
                <i class="las la-search"></i>
                <input type="text" onfocus="focusSearchBar();" onfocusout="unfocusSearchBar();">
                <i class="las la-times clear" title="clear"></i>
            </div>
            <div id="search-btn">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <div class="lang-select">
            <span>Google offered in:</span>
            <a href="">Vietnamese</a>
        </div>
    </div>
    <footer>
        <div id="country">Vietnam</div>
        <div class="footer-nav">
            <div id="left">
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search works</a>
            </div>
            <div id="right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
    
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.slim.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
